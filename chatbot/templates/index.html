<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot â€” Powered by Neural Intelligence</title>
    <meta name="description"
        content="Chat with an intelligent AI-powered chatbot. Get instant, smart responses in a sleek, modern interface.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

    <!-- Ambient background orbs -->
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>
    <div class="bg-orb orb-3"></div>

    <div class="chat-wrapper">
        <div class="chat-container" role="main">

            <!-- Header -->
            <header class="chat-header">
                <div class="header-left">
                    <div class="bot-avatar-header">
                        <div class="avatar-pulse"></div>
                        <span class="avatar-icon">ðŸ¤–</span>
                    </div>
                    <div class="header-info">
                        <h1 class="bot-name">AI Assistant</h1>
                        <div class="status-indicator">
                            <span class="status-dot"></span>
                            <span class="status-text">Online &amp; Ready</span>
                        </div>
                    </div>
                </div>
                <div class="header-right">
                    <button class="icon-btn" id="clear-btn" title="Clear chat" aria-label="Clear chat history">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="3 6 5 6 21 6" />
                            <path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6" />
                            <path d="M10 11v6" />
                            <path d="M14 11v6" />
                            <path d="M9 6V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v2" />
                        </svg>
                    </button>
                </div>
            </header>

            <!-- Chat Messages -->
            <div id="chat-box" aria-live="polite" aria-atomic="false" role="log" aria-label="Chat messages">

                <!-- Welcome message shown on load -->
                <div class="bot-msg" id="welcome-msg">
                    <div class="avatar-wrap">
                        <span class="msg-avatar">ðŸ¤–</span>
                    </div>
                    <div class="bubble bot-bubble">
                        <p>ðŸ‘‹ Hello! I'm your AI assistant. How can I help you today?</p>
                        <div class="quick-chips">
                            <button class="chip" data-msg="Hello">Say Hello</button>
                            <button class="chip" data-msg="What can you do?">What can you do?</button>
                            <button class="chip" data-msg="Tell me a joke">Tell a joke</button>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Typing Indicator (hidden by default) -->
            <div id="typing-indicator" class="bot-msg typing-row" aria-hidden="true" style="display:none;">
                <div class="avatar-wrap">
                    <span class="msg-avatar">ðŸ¤–</span>
                </div>
                <div class="bubble bot-bubble typing-bubble">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>

            <!-- Input Section -->
            <div class="input-section">
                <div class="input-wrapper">
                    <input type="text" id="user-input" placeholder="Type a messageâ€¦" aria-label="Message input"
                        autocomplete="off" autofocus>
                    <button id="send-button" aria-label="Send message" title="Send (Enter)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13" />
                            <polygon points="22 2 15 22 11 13 2 9 22 2" />
                        </svg>
                    </button>
                </div>
                <p class="input-hint">Press <kbd>Enter</kbd> to send</p>
            </div>

        </div>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
